<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>My Todo-List</h1>
        </div>
        <div class="content">
            <form>
                <input type="text" name="text-todo" class="textList" placeholder="start here" />
                <button id="press">確認</button>
            </form>
            <h3>待辦事項</h3>
            <ul class="menu">
                <li>
                    <input type="checkbox" class="check"> first task
                    <button class="rmvBtn">x</button>
                </li>
                <li class="word-ease">
                    <input type="checkbox" class="check" checked> second task
                    <button class="rmvBtn">x</button>
                </li>
                <li>
                    <input type="checkbox" class="check"> third task
                    <button class="rmvBtn">x</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
